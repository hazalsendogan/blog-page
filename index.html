<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="relative bg-white border-b-2 border-gray-100">
      <div class="px-6">
        <div
          class="flex items-center justify-between py-6 md:justify-start md:space-x-10"
        >
          <div class="flex justify-start lg:w-0 lg:flex-1">
            <a href="#">
              <span class="sr-only">Your Company</span>
              <img
                class="h-8 w-auto sm:h-10"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="bg-white">
        <div
          class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
        >
          <h2 class="text-2xl font-bold tracking-tight text-indigo-700">
            Projects
          </h2>

          <div
            class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
          >
            <div class="group relative">
              <div class="mt-4 flex justify-between">
                <div
                  class="flex flex-col lg:flex-col w-full items-start px-4 py-4 rounded bg-white shadow"
                >
                  <h3 class="text-sm text-teal-700">
                    Periodic Table with React
                  </h3>
                  <a
                    href="https://github.com/hazalsendogan/periodic-table-react"
                    class="text-sm font-medium text-gray-900"
                    >See</a
                  >
                </div>
              </div>
            </div>
            <div class="group relative">
              <div class="mt-4 flex justify-between">
                <div
                  class="flex flex-col lg:flex-col w-full items-start px-4 py-4 rounded bg-white shadow"
                >
                  <h3 class="text-sm text-teal-700">Unit Converter</h3>
                  <a
                    href="https://github.com/hazalsendogan/unit-converter"
                    class="text-sm font-medium text-gray-900"
                    >See</a
                  >
                </div>
              </div>
            </div>
            <div class="group relative">
              <div class="mt-4 flex justify-between">
                <div
                  class="flex flex-col lg:flex-col w-full items-start px-4 py-4 rounded bg-white shadow"
                >
                  <h3 class="text-sm text-teal-700">XP</h3>
                  <a
                    href="https://github.com/hazalsendogan/xp"
                    class="text-sm font-medium text-gray-900"
                    >See</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
